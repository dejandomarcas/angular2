<!doctype html>
<html>
	<head>
		<title>ng2</title>
		<link rel="stylesheet" href="app/css/styles.css" media="screen">
	</head>
	<body>

		<!-- First webcomponent: item list -->
		<item-list>Loading item list, please wait...</item-list>

		<script src="quickstart/dist/es6-shim.js"></script>
		<script>
			System.paths = {
				'angular2/*': 'quickstart/angular2/*.js',
				'rtts_assert/*': 'quickstart/rtts_assert/*.js',
				'components/*': 'app/components/*.es6'
			};

			System.import('components/items').then(function(module) {
				module.main();
			}, console.log.bind(console));
		</script>
	</body>
</html>
